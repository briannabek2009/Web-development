<html>
  <head>
    <title>WD Lesson 3.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>


    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
 <div class="container center">
  <h1>Event Listener</h1>
 </div>
    <!-- Challenge 1: Give the <div> below a class of "container" -->
    <div class="container">

    
      <!-- Challenge 2: Add three images of your choice. -->
    <img src="https://media.istockphoto.com/id/465257035/photo/small-orange-kitten-lie-on-the-bed.jpg?s=612x612&w=0&k=20&c=p3Br3Jby5H-MOk9tSt0lEloX3JpM2bdEZ_b7egqxDV4=">
    <img src="https://www.rd.com/wp-content/uploads/2021/01/GettyImages-1175550351.jpg?fit=1024,670">
    <img src="https://www.purina.co.uk/sites/default/files/styles/ttt_image_510/public/2020-11/7-Grey-Cat-Breeds1.jpg?itok=ASscmCmU">
      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->
    <img src="https://media.istockphoto.com/id/465257035/photo/small-orange-kitten-lie-on-the-bed.jpg?s=612x612&w=0&k=20&c=p3Br3Jby5H-MOk9tSt0lEloX3JpM2bdEZ_b7egqxDV4=" onclick="alert('Orange kitty')">
    <img src="https://www.rd.com/wp-content/uploads/2021/01/GettyImages-1175550351.jpg?fit=1024,670"  onclick="alert('black kitty')" >
    <img src="https://www.purina.co.uk/sites/default/files/styles/ttt_image_510/public/2020-11/7-Grey-Cat-Breeds1.jpg?itok=ASscmCmU" onclick="alert('grey kitty')">


       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choice three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
      <span class="'button" onclick="alert('hello')">
        hola
      </span>
      <span class="'button" onclick="alert('cat')">
        gato
      </span>
<span class="'button" onclick="alert('food')">
        comida
      </span>



    </div>
